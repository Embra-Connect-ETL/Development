<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Embra Connect | ETL" />
    <meta property="og:description"
        content="Embra Connect is an open-source tool designed to streamline your ETL processes, making data integration simpler and more efficient. Embra Connect can be run both locally and in the cloud, providing unmatched flexibility for data professionals." />
    <meta property="og:url" content="http://localhost:5500" />
    <meta property="og:image" content="http://localhost:5500/assets/padded_logo.png" />
    <title>Embra Connect | Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="shortcut icon" href="../assets/favicons/favicon.ico" type="image/x-icon" />

    <!--============= TOASTER ============= -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- =================================== -->
</head>

<body>
    <main id="app">
        <!-- Main container -->
        <div class="container">

            <div class="content">
                <!-- Side bar menu -->
                <menu class="side-bar-menu">
                    <div class="logo-container">
                        <img src="../assets/png/color_logo_no_bg.png" alt="" class="logo">
                    </div>

                    <!-- Navigation links -->
                    <ul class="side-nav-links">
                        <!-- Link item -->
                        <li class="link-item active">
                            <!-- Link -->
                            <a href="./dashboard.html" class="link active">
                                <ion-icon name="grid" class="side-menu-icon active-icon"></ion-icon>
                                Dashboard
                            </a>
                        </li>
                        <!-- Link item -->
                        <li class="link-item">
                            <!-- Link -->
                            <a class="navigate-to-workspaces-page link">
                                <ion-icon name="albums" class="side-menu-icon"></ion-icon>
                                Workspaces
                            </a>
                        </li>
                        <!-- Link item -->
                        <li class="link-item">
                            <!-- Link -->
                            <a href="#" class="link">
                                <ion-icon name="document-text" class="side-menu-icon"></ion-icon>
                                Reports
                            </a>
                        </li>
                        <!-- Link item -->
                        <li class="link-item">
                            <!-- Link -->
                            <a href="http://localhost:3000/setup" class="link">
                                <ion-icon name="bar-chart" class="side-menu-icon"></ion-icon>
                                Analytics
                            </a>
                        </li>
                        <!-- Link item -->
                        <li class="link-item">
                            <!-- Link -->
                            <a href="./config.html" class="link">
                                <ion-icon name="magnet" class="side-menu-icon"></ion-icon>
                                Connection
                            </a>
                        </li>

                        <!-- Stats section -->
                        <section class="stats">
                            <li class="link-item">
                                <a href="#" class="link">
                                    <ion-icon name="caret-down-circle" class="side-menu-icon stats-icon"></ion-icon>
                                    Stats
                                </a>
                            </li>
                        </section>

                        <!-- Link item -->
                        <li class="user-profile">
                            <div class="profile-wrapper">
                                <ion-icon name="person" class="side-menu-icon profile-icon"></ion-icon>
                                <!-- Link -->
                                <div class="profile-link"></div>
                            </div>
                        </li>
                    </ul>
                </menu>

                <!-- Dashboard content -->
                <div class="dashboard-content">
                    <h2 class="dashboard-title">
                        <span>Dashboard</span>
                    </h2>

                    <!-- Dashboard content -->
                    <div class="dashboard-content-wrapper">
                        <div class="kpi-cards-top">
                            <!-- KPI card -->
                            <div id="kpi-card" class="main-stat-card">
                                <!-- Content will be populated dynamically -->
                            </div>

                            <!-- Dashboard stat cards -->
                            <div class="dashboard-stat-card">
                                <h2 class="dashboard-stat-card-title">
                                    <ion-icon name="open" class="link-icon"></ion-icon>
                                    <span id="analytics-title"></span>
                                </h2>
                                <p id="analytics-info" class="dashboard-stat-card-info"></p>

                                <!-- Suggested steps -> This will be auto-generated -->
                                <ul id="suggested-steps" class="suggested-steps"></ul>
                            </div>

                            <!-- Trend Analysis -->
                            <div class="dashboard-stat-card">
                                <div class="dashboard-card-content">
                                    <h2 class="dashboard-stat-card-title">
                                        <ion-icon name="trending-up" class="trend-icon"></ion-icon>
                                        <span id="trend-title"></span>
                                    </h2>
                                    <p id="trend-info" class="dashboard-stat-card-info"></p>

                                    <!-- Expand visualization -->
                                    <a id="trend-expand" href="#" class="expand-button">
                                        Click to Expand
                                        <ion-icon name="radio-button-on" class="expand-icon"></ion-icon>
                                    </a>

                                    <!-- Canvas -->
                                    <div class="bar-chart">
                                        <canvas id="stats-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Activity Section -->
                        <div class="activity-section">
                            <div class="title-content">
                                <h2 class="activity-section-title">
                                    <ion-icon name="calendar-number" class="activity-icon"></ion-icon>
                                    Activity
                                </h2>
                                <a href="#" class="show-all">
                                    Show all
                                </a>
                            </div>

                            <div class="activity-content-wrapper">
                                <ul id="activity-list" class="recent-activities">
                                    <!-- Activities will be dynamically populated -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Dashboard content END -->
                </div>
            </div>
        </div>
    </main>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Additional modules -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/charts/bar-chart.js"></script>
    <script src="../static/js/charts/line-chart.js"></script>
    <script src="../static/js/scripts/dashboard/script.js"></script>
</body>

</html>
