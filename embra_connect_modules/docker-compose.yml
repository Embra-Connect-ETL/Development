version: "3.3"

services:
  # Web-Client server
  server:
    image: lexaraprime/embra_connect_server:latest
    build:
      context: ./server
    ports:
      - 5500:5500

  # DBT service
  dbt_service:
    image: lexaraprime/embra_connect_dbt_service:latest
    build:
      context: ./services/dbt
    ports:
      - 3000:3000

  editor:
    image: lexaraprime/embra_connect_editor:latest
    volumes:
      - /config
    ports:
      - 8081:8080
    restart: unless-stopped
