<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicons/favicon.ico" type="image/x-icon">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Toaster -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="../../static/css/auth/login.css">
    <script src="../../static/js/main/constants.js"></script>

    <title>Embra Connect | Log In</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="form-container">
            <h1>
                Ready to build?
                <ion-icon name="hammer" class="form-title-icon"></ion-icon>
            </h1>
            <form id="login-form" class="login-form">
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="user@organization.com" autocomplete="email" required>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Password" autocomplete="current-password"
                        required>
                </div>

                <button id="login-btn" class="login-btn form-btn" type="submit">Log In</button>
            </form>
            <p class="navigate-to-registration-section">Don't have an account? <a href="../register/index.html">Register
                    here</a>
            </p>
        </div>
    </div>

    <script src="../../static/js/auth/login.js"></script>
</body>

</html>
