<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicons/favicon.ico" type="image/x-icon">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Toaster -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="../../static/css/auth/registration.css">

    <title>Embra Connect | Set Up Account</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="form-container">
            <h1>
                Set Up an Account
                <ion-icon name="build" class="form-title-icon"></ion-icon>
            </h1>
            <form id="registration-form" class="registration-form">
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="user@organization.com" autocomplete="email" required>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Create a password" autocomplete="current-password"
                        required>
                </div>

                <button id="registeration-btn" class="registeration-btn form-btn">Register</button>
            </form>
            <p class="navigate-to-login-section">Already have an account? <a href="../login/index.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="../../static/js/auth/register.js"></script>
</body>

</html>
