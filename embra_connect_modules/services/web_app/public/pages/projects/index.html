<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicons/favicon.ico" type="image/x-icon">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Toaster -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="../../static/css/auth/projects.css">
    <script src="../../static/js/main/constants.js"></script>

    <title>Embra Connect | Projects</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="side-panel">
            <div class="project-page-title">
                <h2 class="page-title"
                    title="Projects in Embra Connect help organize and manage tasks effectively to ensure project success.">
                    Projects
                    <ion-icon name="albums" class="page-title-icon"></ion-icon>
                </h2>
            </div>

            <!-- Project actions i.e., create project, navigate to previous pages, etc. -->
            <div class="project-side-panel-action-btns">
                <button class="side-panel-action-btn" id="create-project-action-btn">
                    <ion-icon name="add-circle" class="side-panel-icon"></ion-icon>
                    Create Project
                </button>

                <button class="side-panel-action-btn" id="back-action-btn">
                    <ion-icon name="arrow-undo" class="side-panel-icon"></ion-icon>
                    Back
                </button>

                <button class="side-panel-action-btn" id="logout-action-btn">
                    <ion-icon name="log-out" class="side-panel-icon"></ion-icon>
                    Log Out
                </button>
            </div>

            <!-- Profile area -->
            <div class="profile-area"></div>

            <!-- Modal for creating a new project -->
            <div id="create-project-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>
                        <ion-icon name="add-circle" class="create-project-icon"></ion-icon>
                        Create New Project
                    </h2>

                    <!-- Input wrapper -->
                    <div class="create-project-input-wrapper">
                        <input type="text" id="new-project-name" placeholder="Enter project name" required>
                    </div>

                    <p class="create-project-description">
                        <ion-icon name="information-circle" class="create-project-icon"></ion-icon>
                        This will create a dbt project in your current workspace
                    </p>

                    <!-- Action buttons -->
                    <div class="modal-actions">
                        <button id="create-project-btn">
                            <ion-icon name="checkmark-circle" class="create-icon"></ion-icon>
                            Create
                        </button>
                        <button id="cancel-project-btn">
                            <ion-icon name="close-circle" class="cancel-icon"></ion-icon>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Project preview area  -->
        <div class="project-container">

            <!-- Search bar -->
            <div class="search-area">
                <input type="text" id="search-field" placeholder="âŒ• Can't find a project? Let's help...">
            </div>

            <div class="user-projects">
                <!-- Example Project Entry -->
                <!--
                <div class="project-entry">
                    <h2 class="project-title">
                        <ion-icon name="albums" class="project-entry-icon"></ion-icon>
                        Demo Project
                    </h2>

                    <div class="project-section-divider">
                        <p class="project-creation-date">
                            Thur 1st 2024
                        </p>

                        <div class="project-action-btns">
                            <button class="update-project-btn">
                                <ion-icon name="create" class="project-entry-btn-icon"></ion-icon>
                            </button>

                            <button class="delete-project-btn">
                                <ion-icon name="trash-bin" class="project-entry-btn-icon"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                -->
            </div>
        </div>
    </div>

    <script src="../../static/js/auth/projects.js"></script>
</body>

</html>
